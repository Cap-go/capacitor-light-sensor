name: Bump Version

on:
  push:
    branches:
      - main
      - development
    paths-ignore:
      - 'example-app/**'
      - '.github/**'

jobs:
  test:
    uses: ./.github/workflows/test.yml

  bump-version:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Check if should bump
        id: check
        run: |
          if [[ "${{ github.event.head_commit.message }}" == chore\(release\):* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Update docs
        if: steps.check.outputs.skip == 'false'
        run: npm run docgen

      - name: Commit doc changes
        if: steps.check.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md dist/docs.json || true
          git diff --staged --quiet || git commit -m "docs: update API documentation"

      - name: Bump version (main)
        if: steps.check.outputs.skip == 'false' && github.ref == 'refs/heads/main'
        run: npx capacitor-plugin-standard-version

      - name: Bump version (development)
        if: steps.check.outputs.skip == 'false' && github.ref == 'refs/heads/development'
        run: npx capacitor-plugin-standard-version --prerelease alpha

      - name: Push changes
        if: steps.check.outputs.skip == 'false'
        run: git push --follow-tags origin ${{ github.ref_name }}
